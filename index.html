<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TuxHomepage</title>
    <meta name="description" content="Page d'accueil destinée aux utilisateurs de Linux.">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div id="global">
        <header id="header">
            <form>
                <div class="form-input">
                    <select id="distribs" name="distribs"></select>
                </div>
                <div class="form-input">
                    <select id="engines" name="engines"></select>
                </div>
            </form>
        </header>

        <section id="content">
            <div id="logo"><img src="" alt="" id="logo-img"></div>
            <div id="search">
                <form action="" method="GET" id="form-search">
                    <div id="input-search">
                        <input type="search" placeholder="Tapez votre recherche..." autofocus autocomplete="off">
                        <div id="engine"></div>
                    </div>
                </form>
            </div>

            <nav id="navbar">
                <ul id="websites"></ul>
                <ul>
                    <li><a href="" class="btn website"></a></li><!--
                    --><li><a href="" class="btn doc"></a></li>
                </ul>
            </nav>
        </section>

        <div id="about-modal" class="modal">
            <div>
                <header class="modal-header">À propos</header>
                <div class="modal-content">
                    <h3>TuxHomepage par <a class="btn-flat btn-primary" href="https://huluti.github.io">Huluti</a></h3>
                    <p>
                        Page d'accueil destinée aux utilisateurs de Linux.<br>
                        Projet sous licence MIT.<br>
                    </p>
                    <a class="btn-flat btn-primary" href="https://github.com/Huluti/TuxHomepage">Dépot Github</a>

                    <p>Merci aux contributeurs !</p>
                    <a class="btn-flat btn-primary" href="https://github.com/Huluti/TuxHomepage/graphs/contributors">Voir la liste</a>
                </div>
                <footer class="modal-footer">
                    <a href="#close" class="btn-flat btn-danger">Fermer</a>
                </footer>
          </div>
        </div>

        <a href="#about-modal" id="about-button">?</a>
    </div>
    <script src="js/vendor/js.cookie-2.1.3.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
