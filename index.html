<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TuxHomepage</title>
        <meta name="description" content="Page d'accueil destinée aux utilisateurs de Linux.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize-4.2.0.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <a href="https://github.com/Huluti/TuxHomepage"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/github.png" alt="Fork me on GitHub"></a>
        <div id="global">
            <a href="#" class="button button-link settings"><img src="img/settings.png" alt=""> Paramètres</a>
            <header id="header">
                <div id="logo"><img src="" alt="" id="logo-img"></div>
            </header>

            <div id="search">
                <form action="" method="GET">
                    <div id="input-search">
                        <input type="search" placeholder="Tapez votre recherche..." autofocus autocomplete="off">
                        <div id="engine"></div>
                    </div>
                </form>
            </div>

            <div id="navbar">
                <ul>
                    <li><a href="https://www.journalduhacker.net">Journal du Hacker</a></li>
                    <li><a href="https://framasoft.org">Framasoft</a></li>
                    <li><a href="https://linuxfr.org">LinuxFr</a></li>
                    <li><a href="https://www.tuxfamily.org">TuxFamily</a></li>
                </ul>
                <ul>
                    <li><a href="" class="site"></a></li>
                    <li><a href="" class="doc"></a></li>
                </ul>
            </div>

            <div id="settings" class="popup">
                <div class="popup-title">
                    <p>Paramètres</p>
                </div>
                <div class="popup-content">
                    <form action="">
                        <div class="form-input clearfix">
                            <label for="distrib">Distribution</label>
                            <select class="float-r" name="distribs">
                                <option value="archlinux">Archlinux</option>
                                <option value="debian">Debian</option>
                                <option value="elementaryos">ElementaryOS</option>
                                <option value="fedora">Fedora</option>
                                <option value="linuxmint">Linux Mint</option>
                                <option value="maegia">Maegia</option>
                                <option value="ubuntu">Ubuntu</option>
                            </select>
                        </div>

                        <div class="form-input clearfix">
                            <label for="distrib">Moteur de recherche</label>
                            <select class="float-r" name="engines">
                                <option value="bing">Bing</option>
                                <option value="duckduckgo">DuckDuckGo</option>
                                <option value="ecosia">Ecosia</option>
                                <option value="google">Google</option>
                                <option value="qwant">Qwant</option>
                                <option value="wikipedia">Wikipédia</option>
                                <option value="wolframalpha">WolframAlpha</option>
                                <option value="yahoo">Yahoo</option>
                            </select>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="button button-cancel">Annuler</button>
                            <button type="button" class="button button-success">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-3.0.0.min.js"></script>
        <script src="js/vendor/js.cookie-2.1.2.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
