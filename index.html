<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TuxHomepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 9]>
        <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div id="global">
            <div id="options">
                <img src="img/chevrons2.png" alt="Choose your distribution" class="chevrons2">
                <div id="distributions">
                    <div class="distribution" id="debian"><img src="img/debian-mini.png" alt="Debian"></div>
                    <div class="distribution" id="fedora"><img src="img/fedora-mini.png" alt="Fedora"></div>
                    <div class="distribution" id="ubuntu"><img src="img/ubuntu-mini.png" alt="Ubuntu"></div>
                    <div class="distribution" id="elementaryos"><img src="img/elementaryos-mini.png" alt="ElementaryOS"></div>
                    <div class="distribution" id="archlinux"><img src="img/archlinux-mini.png" alt="Arch Linux"></div>
                    <div class="distribution" id="linuxmint"><img src="img/linuxmint-mini.png" alt="Linux Mint"></div>
                </div>
            </div>
            <img src="img/chevrons.png" alt="Choose your distribution" class="chevrons">
            <header id="header">
                <div id="logo">
                    <img src="" alt="" id="logo-img">
                </div>
            </header>
            
            <div id="search">
                <form action="https://duckduckgo.com/?q=" method="GET">
                    <input type="search" name="q" placeholder="Tapez votre recherche..." autofocus>
                </form>
            </div>
        </div>
        
        <div id="content">
            <div id="navbar">
                <ul>
                    <li><a href="http://www.planet-libre.org/">Planet Libre</a></li>
                    <li><a href="http://www.framasoft.net/">Framasoft</a></li>
                    <li><a href="https://github.com/">Github</a></li>
                    <li><a href="http://www.tuxfamily.org/">TuxFamily</a></li>
                </ul>
                <br>
                <ul>
                    <li><a href="" class="site"></a></li>
                    <li><a href="" class="doc"></a></li>
                </ul>
            </div>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.cookie.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
