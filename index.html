<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TuxHomepage</title>
        <meta name="description" content="Page d'accueil pour navigateurs destinÃ©e aux utilisateurs de Linux">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize-4.2.0.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="global">
            <div id="options">
                <img src="img/chevrons2.png" alt="Choisissez votre distribution" class="chevrons2">
                <div id="distributions">
                    <div class="distribution" id="debian"><img src="img/debian-mini.png" alt="Debian"></div>
                    <div class="distribution" id="fedora"><img src="img/fedora-mini.png" alt="Fedora"></div>
                    <div class="distribution" id="ubuntu"><img src="img/ubuntu-mini.png" alt="Ubuntu"></div>
                    <div class="distribution" id="elementaryos"><img src="img/elementaryos-mini.png" alt="ElementaryOS"></div>
                    <div class="distribution" id="archlinux"><img src="img/archlinux-mini.png" alt="Arch Linux"></div>
                    <div class="distribution" id="linuxmint"><img src="img/linuxmint-mini.png" alt="Linux Mint"></div>
                    <div class="distribution" id="maegia"><img src="img/maegia-mini.png" alt="Maegia"></div>
                </div>
            </div>
            <img src="img/chevrons.png" alt="Choisissez votre distribution" class="chevrons">
            <header id="header">
                <div id="logo"><img src="" alt="" id="logo-img"></div>
            </header>

            <div id="search">
                <form action="" method="GET">
                    <div id="input-search">
                        <input type="search" name="q" placeholder="Tapez votre recherche..." autofocus autocomplete="off" id="">
                        <div id="choose-engine"></div>
                    </div>
                </form>
            </div>

            <div id="navbar">
                <ul>
                    <li><a href="https://www.journalduhacker.net">Journal du Hacker</a></li>
                    <li><a href="https://framasoft.org">Framasoft</a></li>
                    <li><a href="https://linuxfr.org">LinuxFr</a></li>
                    <li><a href="https://www.tuxfamily.org">TuxFamily</a></li>
                </ul>
                <ul>
                    <li><a href="" class="site"></a></li>
                    <li><a href="" class="doc"></a></li>
                </ul>
            </div>

            <div id="engines">
                <div id="engines-title">
                    <p>Moteurs de recherche</p>
                </div>
                <div id="engines-content">
                    <div class="button-engine" id="bing">Bing</div>
                    <div class="button-engine" id="yahoo">Yahoo</div>
                    <div class="button-engine" id="google">Google</div>
                    <div class="button-engine" id="duckduckgo">DuckDuckGo</div>
                    <div class="button-engine" id="qwant">Qwant</div>
                    <div class="button-engine" id="ecosia">Ecosia</div>
                    <div class="button-cancel">Annuler</div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-3.0.0.min.js"></script>
        <script src="js/vendor/js.cookie-2.1.2.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
